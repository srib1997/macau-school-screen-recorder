<!DOCTYPE html>
<html>

<head>
    <title>Macau School</title>
    <meta charset="utf-8">
    <!-- Photon.css -->
    <!-- <link rel="stylesheet" href="photon.min.css"> -->
    <link rel="stylesheet" href="screen-recorder.css">
    <link rel="stylesheet" href="assets/themify-icons.css">
    <script> require('./app.js')</script>
</head>



<body>
    <div class='row'>
        <!-- <video id="video" controls class="video-js" data-setup='{}'></video> -->
        <video id="video" controls class="video-js" data-setup='{}'></video>
        <table id="table" class="table-striped" hidden="true"></table>    
    </div>
    <div class="row">
        <button id="record-desktop" title="Record Desktop"><i class="ti-desktop"></i></button>
        <!-- <button id="record-window"><i class="ti-layers" title="Record Window"></i></button>
        <button id="record-camera"><i class="ti-video-camera" title="Record Camera"></i></button> -->
        <!-- <button id="record-desktop" title="Record Desktop">錄取營幕</button> -->
        <!-- <button id="play-video"><i class="ti-upload" title="Load Video"></i></button> -->
        <button id="list-video-floder"><i class="ti-upload" title="Load Video"></i></button>
        <button id="show-browser" title="Show Browser">網</button>
        <div class="ck-button" id="micro-audio-btn">
            <label> 
              <input type="checkbox" id="micro-audio" value="false">
              <i class="ti-microphone" title="Include Microphone Audio"></i>
          </label>
        </div>
        <!-- <br><label> <input type="checkbox" id="system-audio" value="false">Include System Audio</label> -->
    </div>
    <hr/>
    <div class="row">
        <button id="record-stop" hidden="true"><i class="ti-control-stop" title="Stop Recording"></i></button>
    </div>
    <div class="row">
        <button id="play-button" hidden="true"><i class="ti-control-play" title="Play Recording"></i></button>
        <button id="download-button" hidden="true"><i class="ti-save-alt" title="Save Video (webm)"></i></button>
    </div>
</body>

</html>
